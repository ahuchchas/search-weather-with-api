<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center m-5">Welcome to Weather</h1>
    <div id="input-area" class="w-50 mx-auto">
        <div class="input-group mb-3">
            <input id="city-name" type="text" class="form-control" placeholder="Enter a city name for weather..."
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="loadWeatherData()" type="button" class="btn btn-info">Search</button>
        </div>
    </div>
    <div id="weather-info" class="card mx-auto mt-5" style="width: 18rem;">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
